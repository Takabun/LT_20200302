<script>

function startAnimation(){
  let start= performance.now();
  let element = document.getElementById('animation-target');
  let step = function(time) {
    //開始から2秒たってない場合処理を継続する
    if(time - start < 2000) {
      requestAnimationFrame(step);
      //任意のアニメーション処理を行う
      element.style.transform = aaa;
    }
  };
  requestAnimationFrame(step);
}

</script>
