<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
   
    </style>
  </head>
  <body>
    <p>関数fibonacchi(40)を2つ、シングルスレッドで実行</p>
    <button type="text" classs="button" id="button">
    <script>
        function fibonacchi(i) {
            if (i < 2) {
                return i;
            }
            return fibonacchi(i-2) + fibonacchi(i -1) ;
        }

        const button = document.querySelector('button');
        button.addEventListener('click', ()=> {
            
            const result = fibonacchi(40);
            console.log(result)
            const result2 = fibonacchi(40);
            console.log(result2)
        });

    </script>
  </body>
</html>
